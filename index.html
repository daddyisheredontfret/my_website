  <script>
    const img1 = document.getElementById('animatedImage');
    const img2 = document.getElementById('animatedImage2');
    const video = document.getElementById('bgVideo');
    const audio = document.getElementById('bgAudio');

    let isFirstImage = true;  // Track which image is showing

    // Function to start audio after user interaction
    document.addEventListener('click', function(event) {
      // Unmute the video when clicked
      if (video.muted) {
        video.muted = false;
      }

      // Play the audio when clicked
      audio.play();

      // Toggle between images
      if (isFirstImage) {
        // Show the first image
        img1.style.opacity = '1';
        img2.style.opacity = '0';

        // Set the image position to the mouse click
        img1.style.left = `${event.clientX - img1.width / 2}px`;
        img1.style.top = `${event.clientY - img1.height / 2}px`;

        // Reset the image size to original before enlarging
        img1.style.width = '100px'; // Start at 100px for each click

        // Enlarge the image after fading in
        setTimeout(() => {
          img1.style.width = '250px'; // Enlarge to 250px
        }, 10);

        // Fade-out the first image after a delay
        setTimeout(() => {
          img1.style.opacity = '0'; // Make the first image disappear after 1 second (1000ms)
        }, 1000);

        // Update flag to show the second image next
        isFirstImage = false;
      } else {
        // Show the second image
        img2.style.opacity = '1';
        img1.style.opacity = '0';

        // Set the image position to the mouse click
        img2.style.left = `${event.clientX - img2.width / 2}px`;
        img2.style.top = `${event.clientY - img2.height / 2}px`;

        // Reset the image size to original before enlarging

        }, 1000);

        // Update flag to show the first image next
        isFirstImage = true;
      }
    });
