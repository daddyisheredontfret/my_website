<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Toggle Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    img {
      position: absolute;
      width: 100px;  
      display: none;   /* Start with images hidden */
    }
  </style>
</head>
<body>
  <!-- Image elements -->
  <img src="my-image.jpg" alt="First Image" id="image1" />
  <img src="image2.jpg" alt="Second Image" id="image2" />

  <script>
    const img1 = document.getElementById('image1');
    const img2 = document.getElementById('image2');
    let isImage1Visible = true;

    document.addEventListener('click', function(event) {
      const x = event.clientX;
      const y = event.clientY;

      if (isImage1Visible) {
        img1.style.left = `${x - img1.width / 2}px`;
        img1.style.top = `${y - img1.height / 2}px`;
        img1.style.display = 'block';  // Show the first image
        img2.style.display = 'none';   // Hide the second image
        isImage1Visible = false;
      } else {
        img2.style.left = `${x - img2.width / 2}px`;
        img2.style.top = `${y - img2.height / 2}px`;
        img2.style.display = 'block';  // Show the second image
        img1.style.display = 'none';   // Hide the first image
        isImage1Visible = true;
      }
    });
  </script>
</body>
</html>
